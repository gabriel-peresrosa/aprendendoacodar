<!DOCTYPE html>
<html>
    <head>
        <title>Campo senha</title>
    </head>
    <body>
        <form action="email@exemplo.com" method="get">
            <p>Nome:<input type="text" name="nome" size="25" maxlength="50"></p>
            <p>Numero do cartão de crédito: <input type="text" name="num_cartao" size="16"></p>
            <p>Senha: <input type="password" name="senha" size="6"></p>
            <p>Selecione a bandeira do cartão de crédito:<br>
            <input type="radio" name="selecao-cartao" checked>visa<br>
            <input type="radio" name="selecao-cartao">mastercard</p>
            <p>Selecione o horário de entrega:<br>
            <input type="checkbox" name="horario1" size="1">8h às 12h<br>
            <input type="checkbox" name="horario2" size="1">13h às 15h<br>
            <input type="checkbox" name="horario3" size="1">16h às 18h</p>
            <p>Endereço:<input type="text" name="end" size="30"></p>
            <p>Referência:<textarea name="ref" rows="2" cols="30"></textarea></p>
            <input type="submit" value="Enviar"><input type="reset" value="Limpar">
            <input type="hidden" name="cpf" value="verdadeiro">
        </form>
    </body>
</html>
