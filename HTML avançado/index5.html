<!DOCTYPE html>
<html>
<meta charset="utf-8">
    <head>
        <title>Cadastro</title>
    </head>
    <body>
        <h1 style="color:rgb(21, 149, 208)">Formul√°rio para Cadastro</h1>
        <form action="email@exemplo.com" method="get">
            <p>Nome <input type="text" name="nome" size="25" maxlength="50"></p>
            <p>Email <input type="email" name="email" size="25" maxlength="50"></p>
            <p>Sexo <input type="radio" name="sexo" value="feminino"> Feminino <input type="radio" name="sexo" value="masculino"> Masculino</p>
            <p>RG <input type="number" name="rg" size="25" maxlength="50"></p>
            <p>CPF <input type="number" name="cpf" size="25" maxlength="50"></p>
            <p>Login <input type="text" name="login" size="25" maxlength="50"></p>
            <p>Senha <input type="password" name="senha" size="25" maxlength="50"></p>
            <input type="submit" value="Enviar"><input type="reset" value="Limpar">
            <input type="hidden" name="cpf" value="verdadeiro"> 
        </form>
    </body>    
</html>
